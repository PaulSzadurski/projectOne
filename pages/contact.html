<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Willow</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
  rel="stylesheet">
  <script src="https://kit.fontawesome.com/1adebb3231.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- skips to main content -->
  <a href="#main" class="skip">Skip to Main Content</a>
  <header class="contactHeader">
    <nav>
      <!-- appears on mobile devices -->
      <div class="navIcon wrapper">
        <label for="menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" name="menu" id="menu">
        <ul class="mobileMenu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="currentPage">Contact</a></li>
        </ul>
      </div>
      <!-- appears on desktop/tablet -->
      <ul class="desktopMenu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="title">Willow</li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" class="currentPage">Contact</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <h1>Contact Me</h1>
    </div>
  </header>

  <main class="contactMain" id="main">
    <div class="wrapper contactFlex">
      <section class="contactInfo">
        <ul>
          <!-- contact icons link to various social media sites -->
          <li class="contactIcons">
            <a href="https://facebook.com" aria-label="access facebook"><i aria-hidden="true" class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" aria-label="access twitter"><i aria-hidden="true" class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" aria-label="access linkedin"><i aria-hidden="true" class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com" aria-label="access instagram"><i aria-hidden="true" class="fab fa-instagram"></i></a>
          </li>
          <!-- written contact info -->
          <li class="infoEmail">info@email.com</li>
          <li>123 - 456 - 7890</li>
          <li>123 Queen Street West, Unit 10</li>
          <li>Toronto, Ontario</li>
          <li>M5V2D5</li>
        </ul>
      </section>
      <!-- form to send Willow a message -->
      <form action="submit" class="contactForm" name="contactForm">
        <div class=formFlex>
          <label for="username" class="sr-only">Your Name:</label>
          <input type="text" name="username" id="username" placeholder="Name">
          
          <label for="email" class="sr-only">Your Email Address:</label>
          <input type="email" name="email" id="email" placeholder="Email Address">
        </div>

        <div class="contactText">
          <label for="message" class="sr-only">Write a Message:</label>
          <textarea name="message" id="message" placeholder="Message" rows="10"></textarea>
        </div>
        <div class="contactSubmit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <footer><section class="copyright">Copyright Â© 2021 Juno College</section></footer>

  <script>
    // validation for empty inputs learned here: https://www.w3schools.com/howto/howto_js_validation_empty_input.asp

    const messageInput = document.querySelector(`.contactForm`);
    console.log(messageInput);

    messageInput.addEventListener('submit', function (event) {
      event.preventDefault();
      const inputName = document.forms["contactForm"]["username"].value;
      const inputEmail = document.forms["contactForm"]["email"].value;
      const inputMessage = document.forms["contactForm"]["message"].value;

      if (inputName == '') {
        alert(`Please enter a name!`);
      } else if (inputEmail == "") {
        alert(`Please enter an email!`);
      } else if (inputMessage == "") {
        alert(`Please enter a message!`)
      } else {
      alert(`Thank you for sending me a message!`);
      }
    })
  </script>
</body>
</html>
