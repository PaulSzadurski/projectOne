<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
  rel="stylesheet">
  <script src="https://kit.fontawesome.com/1adebb3231.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="contactHeader">
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="">About</a></li>
        <li class="title">Willow</li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <h1>Contact Me</h1>
    </div>
  </header>

  <main>
    <div class="wrapper contactFlex">
      <section class="contactInfo">
        <ul>
          <li class="contactIcons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-instagram"></i>
          </li>
          <li class="infoEmail">info@email.com</li>
          <li>123 - 456 - 7890</li>
          <li>123 Queen Street West, Unit 10</li>
          <li>Toronto, Ontario</li>
          <li>M5V2D5</li>
        </ul>
      </section>
      <form action="submit" class="contactForm">
        <div class=formFlex>
          <label for="username" class="sr-only">Your Name:</label>
          <input type="text" name="username" id="username" placeholder="Name">
          
          <label for="email" class="sr-only">Your Email Address:</label>
          <input type="email" name="email" id="email" placeholder="Email Address">
        </div>

        <div class="contactText">
          <label for="message" class="sr-only">Write a Message:</label>
          <textarea name="message" id="message" placeholder="Message" rows="10"></textarea>
        </div>
        <div class="contactSubmit">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </main>

  <footer><section class="copyright">Copyright Â© 2018 HackerYou</section></footer>
</body>
</html>
